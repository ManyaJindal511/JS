<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Code Compiler</title>
<style>
    body {
        background: #1e1e1e;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        width: 100%;
    }
    select, button {
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
    }
    select {
        background-color: #333;
        color: white;
    }
    button {
        background-color: #28a745;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    textarea {
        width: 100%;
        height: 300px;
        background-color: #252526;
        color: white;
        border: none;
        padding: 10px;
        font-size: 14px;
        border-radius: 4px;
        resize: none;
    }
    .output {
        background-color: #000;
        color: #00ff00;
        padding: 10px;
        min-height: 150px;
        white-space: pre-wrap;
        border-radius: 4px;
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Online Code Compiler</h1>
    <label for="language">Select Language:</label>
    <select id="language">
        <option value="0">Python</option>
        <option value="4">JavaScript</option>
        <option value="7">C</option>
        <option value="77">C++</option>
        <option value="8">Java</option>
    </select>

    <textarea id="code" placeholder="// Write your code here"></textarea>
    <br>
    <button id="compileBtn">Compile & Run</button>

    <h3>Output:</h3>
    <div class="output" id="outputConsole">Waiting for output...</div>
</div>

<script>
document.getElementById("compileBtn").addEventListener("click", function() {
    let code = document.getElementById("code").value;
    let langId = document.getElementById("language").value;
    let outputConsole = document.getElementById("outputConsole");

    if (!code.trim()) {
        outputConsole.textContent = "Please write some code first!";
        return;
    }

    outputConsole.textContent = "Submitting code...";

    // Step 1: Send POST request to execute code
    fetch("https://codequotient.com/api/executeCode", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ code: code, langId: langId })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            outputConsole.textContent = "Error: " + data.error;
        } else {
            let codeId = data.codeId;
            outputConsole.textContent = "Code submitted. Waiting for output...";
            
            // Step 2: Poll API to check if output is ready
            let interval = setInterval(() => {
                fetch(`https://codequotient.com/api/codeResult/${codeId}`)
                .then(res => res.json())
                .then(result => {
                    if (result.data && Object.keys(result.data).length !== 0) {
                        clearInterval(interval);
                        if (result.data.output.trim()) {
                            outputConsole.textContent = result.data.output;
                        } else if (result.data.errors.trim()) {
                            outputConsole.textContent = "Errors:\n" + result.data.errors;
                        } else {
                            outputConsole.textContent = "No output or errors.";
                        }
                    }
                })
                .catch(err => {
                    clearInterval(interval);
                    outputConsole.textContent = "Error fetching result.";
                    console.error(err);
                });
            }, 2000); // check every 2 seconds
        }
    })
    .catch(err => {
        outputConsole.textContent = "Error submitting code.";
        console.error(err);
    });
});
</script>

</body>
</html>
